<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Faraday</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f3f5f7;
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 2rem;
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form {
  display: flex;
  flex-direction: column;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #0061f2;
  margin-bottom: 1rem;
}

.login-form h2 {
  margin-bottom: 1rem;
  font-weight: 500;
}

.login-form label {
  margin: 8px 0 4px;
  font-size: 14px;
}

.login-form input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 12px;
  font-size: 15px;
}

.login-form .form-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  font-size: 13px;
}

.login-form .form-footer a {
  text-decoration: none;
  color: #0061f2;
}

.login-form button {
  background-color: #0061f2;
  color: white;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-form button:hover {
  background-color: #004abf;
}

  </style>
</head>
<body>
  <div class="container">
    <form id="loginForm" class="login-form">
      <div class="logo">Faraday</div>
      <h2>Sign in</h2>

      <label for="email">Username</label>
      <input type="text" id="email" placeholder="username"/>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********"/>

      <div class="form-footer">
        <a href="#">Forgot password?</a>
        <label><input type="checkbox" /> Remember Me</label>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost:5985/_api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, password }),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.meta && data.meta.code === 200) {
            localStorage.setItem("token", data.response.user.authentication_token);
            localStorage.setItem("csrf_token", data.response.csrf_token);
            window.location.href = "http://localhost:5500/index.html";
          } else {
            alert("Erreur : " + JSON.stringify(data.response.errors));
          }
        })
        .catch((error) => {
          console.error("Erreur:", error);
          alert("Erreur r√©seau ou serveur.");
        });
    });
  </script>
</body>
</html>
